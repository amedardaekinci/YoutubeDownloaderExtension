<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .title {
      font-size: 16px;
      margin-bottom: 10px;
      word-wrap: break-word;
    }
    .thumbnail {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }
    .button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: none;
      border-radius: 4px;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
    }
    .button:hover {
      background-color: #cc0000;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .loading {
      text-align: center;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" class="loading" style="display: none;">
      Loading...
    </div>
    <div id="content" style="display: none;">
      <div id="title" class="title"></div>
      <img id="thumbnail" class="thumbnail" src="" alt="Video thumbnail">
      <button id="downloadMP4" class="button">Download MP4</button>
      <button id="downloadMP3" class="button">Download MP3</button>
    </div>
    <div id="error" class="error" style="display: none;">
      No YouTube video detected
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
